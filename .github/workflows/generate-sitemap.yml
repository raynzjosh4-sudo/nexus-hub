name: Generate & Update Sitemap

on:
  push:
    branches: [main]
    paths:
      - 'sitemap.xml'
      - 'scripts/generate-sitemap.js'
  schedule:
    # Run daily at 2 AM UTC to keep sitemap fresh with latest items
    - cron: '0 2 * * *'

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install @supabase/supabase-js
      
      - name: Generate sitemap from Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SITE_ORIGIN: https://nexassearch.com
        run: node scripts/generate-sitemap.js
      
      - name: Check if sitemap changed
        id: sitemap-check
        run: |
          if git diff --quiet sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit updated sitemap
        if: steps.sitemap-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "no-reply@github.com"
          git add sitemap.xml
          git commit -m "chore: update sitemap with latest items"
          git push
      
      - name: Notify on success
        if: success()
        run: echo "✅ Sitemap generated and committed successfully"
      
      - name: Notify if no changes
        if: steps.sitemap-check.outputs.changed == 'false'
        run: echo "ℹ️ Sitemap already up-to-date, no changes to commit"
